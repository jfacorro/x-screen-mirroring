HTTPPort 8090                      # Port to bind the server to
HTTPBindAddress 0.0.0.0
MaxHTTPConnections 2000
MaxClients 1000
MaxBandwidth 10000             # Maximum bandwidth per client
                               # set this high enough to exceed stream bitrate
CustomLog -

<Feed feed-rpi.ffm>               # This is the input feed where FFmpeg will send
   File /tmp/feed-rpi.ffm            # video stream.
   FileMaxSize 100M              # Maximum file size for buffering video
   ACL allow 127.0.0.1         # Allowed IPs
</Feed>
<Stream rpi.webm>               # Output stream URL definition
   Feed feed-rpi.ffm              # Feed from which to receive video
   Format webm
   NoAudio

   # Video settings
   VideoCodec libvpx
   # VideoSize 1024x768
   VideoSize 640x480
   # VideoSize 320x240
   # VideoFrameRate 5           # Video FPS
   VideoFrameRate 25
   # AVOptionVideo flags +global_header  # Parameters passed to encoder
                                       # (same as ffmpeg command-line parameters)
   AVOptionVideo cpu-used 15
   AVOptionVideo speed 15
   AVOptionVideo deadline realtime
   # AVOptionVideo end-usage cbr
   # AVOptionVideo qmin 10
   # AVOptionVideo qmax 42
   # AVOptionVideo quality realtime

   PreRoll 15
   StartSendOnKey
   # VideoBitRate 400            # Video bitrate
</Stream>
<Stream status.html>             # Server status URL
   Format status
   # Only allow local people to get the status
   ACL allow localhost
   ACL allow 192.168.0.0 192.168.255.255
</Stream>
<Redirect index.html>    # Just an URL redirect for index
   # Redirect index.html to the appropriate site
   URL http://www.ffmpeg.org/
</Redirect>

